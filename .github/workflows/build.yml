name: Build and Publish to repo3

on:
  push:
    branches:
      - '**'   # all branches

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: repo3.eclipse.org
          server-username: REPO3_TOKEN_USERNAME
          server-password: REPO3_TOKEN_PASSWORD
      
      - name: Remove SNAPSHOT from version on main branch
        if: github.ref == 'refs/heads/main'
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ $CURRENT_VERSION == *-SNAPSHOT ]]; then
            RELEASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
            mvn versions:set -DnewVersion=$RELEASE_VERSION -DgenerateBackupPoms=false
            echo "Version changed from $CURRENT_VERSION to $RELEASE_VERSION"
          else
            echo "Version is already a release version: $CURRENT_VERSION"
          fi
      
      - name: Ensure SNAPSHOT version on other branches
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ $CURRENT_VERSION != *-SNAPSHOT ]]; then
            SNAPSHOT_VERSION="${CURRENT_VERSION}-SNAPSHOT"
            mvn versions:set -DnewVersion=$SNAPSHOT_VERSION -DgenerateBackupPoms=false
            echo "Version changed from $CURRENT_VERSION to $SNAPSHOT_VERSION"
          else
            echo "Version is already a SNAPSHOT version: $CURRENT_VERSION"
          fi
      
      - name: Build and deploy to repo3.eclipse.org
        run: |
          mvn clean deploy
        env:
          REPO3_TOKEN_USERNAME: ${{ secrets.REPO3_TOKEN_USERNAME }}
          REPO3_TOKEN_PASSWORD: ${{ secrets.REPO3_TOKEN_PASSWORD }}