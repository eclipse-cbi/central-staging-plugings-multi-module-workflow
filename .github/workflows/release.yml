name: Release to central

on:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  release-to-central:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>repo3.eclipse.org</id>
                <username>${{ secrets.REPO3_TOKEN_USERNAME }}</username>
                <password>${{ secrets.REPO3_TOKEN_PASSWORD }}</password>
              </server>
              <server>
                <id>central</id>
                <username>${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}</username>
                <password>${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF
      
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Release version: $TAG_NAME"
      
      - name: Build and deploy to Maven Central
        run: |
          mvn clean deploy -Pcentral-release -DskipTests
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      
      - name: Check Maven Central upload status 
        run: |
          mvn org.eclipse.cbi.central:central-staging-plugins:rc-status -Dcentral.bearerCreate=true
