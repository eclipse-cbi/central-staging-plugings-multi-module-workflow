name: Build and Release

on:
  push:
    branches:
      - '**'   # all branches
    tags:
      - 'v*.*.*' 

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare Maven credentials
        run: |
          echo "REPO3_TOKEN=$(echo -n '${{ secrets.REPO3_TOKEN_USERNAME }}:${{ secrets.REPO3_TOKEN_PASSWORD }}' | base64)" >> $GITHUB_ENV
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: repo3.eclipse.org
          server-username: REPO3_TOKEN_USERNAME
          server-password: REPO3_TOKEN_PASSWORD
      
      - name: Remove SNAPSHOT from version on main branch
        if: github.ref == 'refs/heads/main'
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ $CURRENT_VERSION == *-SNAPSHOT ]]; then
            RELEASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
            mvn versions:set -DnewVersion=$RELEASE_VERSION -DgenerateBackupPoms=false
            echo "Version changed from $CURRENT_VERSION to $RELEASE_VERSION"
          else
            echo "Version is already a release version: $CURRENT_VERSION"
          fi
      
      - name: Ensure SNAPSHOT version on other branches
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ $CURRENT_VERSION != *-SNAPSHOT ]]; then
            SNAPSHOT_VERSION="${CURRENT_VERSION}-SNAPSHOT"
            mvn versions:set -DnewVersion=$SNAPSHOT_VERSION -DgenerateBackupPoms=false
            echo "Version changed from $CURRENT_VERSION to $SNAPSHOT_VERSION"
          else
            echo "Version is already a SNAPSHOT version: $CURRENT_VERSION"
          fi
      
      - name: Build and deploy to repo3.eclipse.org
        run: |
          mvn clean deploy -DskipTests
        env:
          REPO3_TOKEN_USERNAME: ${{ secrets.REPO3_TOKEN_USERNAME }}
          REPO3_TOKEN_PASSWORD: ${{ secrets.REPO3_TOKEN_PASSWORD }}
  
  release-to-central:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-publish
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>repo3.eclipse.org</id>
                <username>${{ secrets.REPO3_TOKEN_USERNAME }}</username>
                <password>${{ secrets.REPO3_TOKEN_PASSWORD }}</password>
              </server>
              <server>
                <id>central</id>
                <username>${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}</username>
                <password>${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF
      
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Release version: $TAG_NAME"
      
      - name: Build and deploy to Maven Central
        run: |
          mvn clean deploy -Pcentral-release -DskipTests
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      
