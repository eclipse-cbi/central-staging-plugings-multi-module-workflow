name: Build and Release

on:
  push:
    branches:
      - main
      - '**'  # Toutes les branches
    tags:
      - 'v*.*.*'  # Déclenché par les tags comme v1.0.0, v1.2.3, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: repo3.eclipse.org
          server-username: REPO3_TOKEN_USERNAME
          server-password: REPO3_TOKEN_PASSWORD
      
      - name: Remove SNAPSHOT from version on main branch
        if: github.ref == 'refs/heads/main'
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ $CURRENT_VERSION == *-SNAPSHOT ]]; then
            RELEASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
            mvn versions:set -DnewVersion=$RELEASE_VERSION -DgenerateBackupPoms=false
            echo "Version changed from $CURRENT_VERSION to $RELEASE_VERSION"
          else
            echo "Version is already a release version: $CURRENT_VERSION"
          fi
      
      - name: Ensure SNAPSHOT version on other branches
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ $CURRENT_VERSION != *-SNAPSHOT ]]; then
            SNAPSHOT_VERSION="${CURRENT_VERSION}-SNAPSHOT"
            mvn versions:set -DnewVersion=$SNAPSHOT_VERSION -DgenerateBackupPoms=false
            echo "Version changed from $CURRENT_VERSION to $SNAPSHOT_VERSION"
          else
            echo "Version is already a SNAPSHOT version: $CURRENT_VERSION"
          fi
      
      - name: Build and deploy to repo3.eclipse.org
        run: |
          mvn clean deploy -DskipTests
        env:
          REPO3_TOKEN_USERNAME: ${{ secrets.ECLIPSE_REPO_USERNAME }}
          REPO3_TOKEN_PASSWORD: ${{ secrets.ECLIPSE_REPO_PASSWORD }}
  
  release-to-central:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-publish
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: repo3.eclipse.org
          server-username: REPO3_TOKEN_USERNAME
          server-password: REPO3_TOKEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Release version: $TAG_NAME"
      
      - name: Build and deploy to Maven Central
        run: |
          mvn clean deploy -Pcentral-release -DskipTests
        env:
          REPO3_TOKEN_USERNAME: ${{ secrets.ECLIPSE_REPO_USERNAME }}
          REPO3_TOKEN_PASSWORD: ${{ secrets.ECLIPSE_REPO_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ steps.extract_version.outputs.VERSION }}
          body: |
            Release version ${{ steps.extract_version.outputs.VERSION }}
            
            Published to:
            - Eclipse Repository (repo3.eclipse.org)
            - Maven Central
          draft: false
          prerelease: false
